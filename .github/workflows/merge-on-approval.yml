name: Merge on Approval
on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  merge-approved-pr:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      (contains(toLower(github.event.comment.body), 'approve') || contains(toLower(github.event.comment.body), 'merge'))
    steps:
      - uses: actions/checkout@v4
      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM=${{ github.event.pull_request.number || github.event.issue.number }}
          gh pr merge $PR_NUM --squash --delete-branch
