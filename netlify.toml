# Netlify Configuration
# This file tells Netlify how to build and deploy your site

[build]
  # No build command needed for static HTML site
  command = ""

  # Publish directory is the root (where index.html is)
  publish = "."

  # Ignore builds if only these files change
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- README.md .github/"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

