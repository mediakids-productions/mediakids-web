        /* Individual Floating Icon - Only floating animation, no mouse interaction */

            position: absolute;
            font-size: 24px;
            opacity: 0.12;

            color: #FFD100;
        }

        .float-icon.light-blue {
            color: #60a5fa;
        }

            100% {

            }

            25% {
                transform: translate(15px, -20px) rotate(5deg);
            }

            50% {

            }

            75% {

            }

    <!-- Floating Education Icons Script - With mouse dodge interaction -->
    <script>
        (function () {
            const container = document.getElementById('floatingIcons');

            // Education & Teaching themed icons
            const icons = [
                'fa-book-open',
                'fa-graduation-cap',
                'fa-pencil',
                'fa-star',
                'fa-lightbulb',
                'fa-globe-asia',
                'fa-chalkboard',
                'fa-apple-whole',
                'fa-book',
                'fa-pen',
                'fa-ruler',
                'fa-palette',
                'fa-music',
                'fa-calculator',
                'fa-brain',
                'fa-award'
            ];

            const colors = ['blue', 'yellow', 'light-blue'];
            const sizes = [18, 22, 26, 30, 34];

            // Create floating icons - reduced for better performance
            const numIcons = 15;

            for (let i = 0; i < numIcons; i++) {
                const icon = document.createElement('i');
                const iconClass = icons[Math.floor(Math.random() * icons.length)];
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                const size = sizes[Math.floor(Math.random() * sizes.length)];

                icon.className = `fas ${iconClass} float-icon ${colorClass}`;
                icon.style.fontSize = `${size}px`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${-Math.random() * 20}s`;
                icon.style.animationDuration = `${15 + Math.random() * 15}s`;
                icon.style.opacity = `${0.08 + Math.random() * 0.1}`;
                icon.style.transition = 'transform 0.4s ease-out, opacity 0.3s ease';

                container.appendChild(icon);
            }

            // Mouse interaction with throttle for performance
            let mouseX = 0, mouseY = 0;
            let lastRun = 0;
            const throttleMs = 50;

            document.addEventListener('mousemove', function (e) {
                const now = Date.now();
                if (now - lastRun < throttleMs) return;
                lastRun = now;

                mouseX = e.clientX;
                mouseY = e.clientY;

                const allIcons = container.querySelectorAll('.float-icon');
                allIcons.forEach(icon => {
                    const rect = icon.getBoundingClientRect();
                    const iconX = rect.left + rect.width / 2;
                    const iconY = rect.top + rect.height / 2;

                    const dx = mouseX - iconX;
                    const dy = mouseY - iconY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        const angle = Math.atan2(dy, dx);
                        const force = (120 - distance) / 3;
                        const moveX = -Math.cos(angle) * force;
                        const moveY = -Math.sin(angle) * force;
                        const rotate = moveX * 0.5;

                        icon.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${rotate}deg) scale(1.1)`;
                        icon.style.opacity = '0.25';
                    } else {
                        icon.style.transform = '';
                        icon.style.opacity = '';
                    }
                });
            }, { passive: true });
        })();
    </script>

    <!-- JotForm iframe height auto-adjustment -->
    <script>
        var ifr = document.getElementById("JotFormIFrame-MediaKidsHR");
        if (ifr) {
            var src = ifr.src;
            var iframeParams = [];
            if (window.location.href && window.location.href.indexOf("?") > -1) {
                iframeParams = iframeParams.concat(window.location.href.substr(window.location.href.indexOf("?") + 1).split('&'));
            }
            if (iframeParams.length) ifr.src = src + (src.indexOf("?") > -1 ? "&" : "?") + iframeParams.join("&");
        }
        // Auto-adjust height based on JotForm messages
        window.addEventListener('message', function (e) {
            if (typeof e.data === 'string' || typeof e.data === 'object') {
                var args;
                try {
                    args = (typeof e.data === 'string') ? JSON.parse(e.data) : e.data;
                } catch (err) { return; }
                if (args.action === 'setHeight' && args.value) {
                    ifr.style.height = (parseInt(args.value) + 50) + 'px';
                }
            }
        });
    </script>
