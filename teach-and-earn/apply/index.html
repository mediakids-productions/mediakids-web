        /* Dark Theme Background matching Teach and Earn */

            filter: blur(60px);

            background: rgba(255, 255, 255, 0.95);

            -webkit-text-fill-color: transparent;
            background-clip: text;

                    <!-- Lazy load iframe after skeleton shows with smooth transitions -->
                    <script>
                        (function () {
                            var iframe = document.getElementById('JotFormIFrame-TeachAndEarn');
                            var skeleton = document.getElementById('form-skeleton');

                            // Show skeleton for at least 300ms before loading iframe
                            setTimeout(function () {
                                iframe.src = iframe.getAttribute('data-src');

                                iframe.onload = function () {
                                    // Fade out skeleton
                                    skeleton.style.opacity = '0';

                                    // After fade out, show iframe with fade in
                                    setTimeout(function () {
                                        skeleton.style.display = 'none';
                                        iframe.style.display = 'block';

                                        // Trigger fade in
                                        setTimeout(function () {
                                            iframe.style.opacity = '1';
                                        }, 50);
                                    }, 600);
                                };
                            }, 300);

    <!-- JotForm iframe height auto-adjustment -->
    <script>
        var ifr = document.getElementById("JotFormIFrame-TeachAndEarn");
        if (ifr) {
            var src = ifr.src;
            var iframeParams = [];
            if (window.location.href && window.location.href.indexOf("?") > -1) {
                iframeParams = iframeParams.concat(window.location.href.substr(window.location.href.indexOf("?") + 1).split('&'));
            }
            if (iframeParams.length) ifr.src = src + (src.indexOf("?") > -1 ? "&" : "?") + iframeParams.join("&");
        }
        // Auto-adjust height based on JotForm messages
        window.addEventListener('message', function (e) {
            if (typeof e.data === 'string' || typeof e.data === 'object') {
                var args;
                try {
                    args = (typeof e.data === 'string') ? JSON.parse(e.data) : e.data;
                } catch (err) { return; }
                if (args.action === 'setHeight' && args.value) {
                    ifr.style.height = (parseInt(args.value) + 50) + 'px';
                }
            }
        });
    </script>

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis({
            lerp: 0.1,
            orientation: 'vertical',
            gestureOrientation: 'vertical',
            smoothWheel: true,
            wheelMultiplier: 1,
            touchMultiplier: 1,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
