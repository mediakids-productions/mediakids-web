    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/icons/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/icons/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/icons/logo.png">

    <!-- Fonts & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css?v=1.0.1">

    <style>
        .nav-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            text-decoration: none;
            display: block;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 24px;
            transition: all 0.4s ease;
        }

        .nav-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }
    </style>

<body class="antialiased">

    <!-- Header -->
    <div id="shared-header"></div>

    <main class="min-h-screen pb-24">

        <!-- Hero Section -->
        <div class="text-center pt-24 pb-16 px-6" data-aos="fade-down" data-aos-duration="800">
            <div
                class="inline-flex items-center gap-3 px-6 py-3 bg-emerald-50 rounded-full text-emerald-600 font-semibold mb-8">
                <i class="fas fa-map-marker-alt"></i>
                <span>School Locations</span>
            </div>

            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6">
                Partner Schools
            </h1>
            <p class="text-lg text-gray-500 max-w-2xl mx-auto leading-relaxed">
                Explore our partner schools across different regions of Thailand.
            </p>
        </div>

        <!-- Navigation Cards -->
        <div class="container mx-auto px-6 max-w-4xl">
            <div class="grid md:grid-cols-3 gap-8">

                <a href="central-area/" class="nav-card group nav-page" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-icon bg-blue-100 text-blue-600">
                        <i class="fas fa-city"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-blue-600 transition-colors">
                        Central Area</h3>
                    <p class="text-gray-500 text-sm mb-4">Bangkok and surrounding provinces</p>
                    <div class="flex items-center text-blue-600 font-semibold text-sm">
                        <span>View Schools</span>
                        <i class="fas fa-arrow-right ml-2 group-hover:translate-x-2 transition-transform"></i>
                    </div>
                </a>

                <a href="north-area/" class="nav-card group nav-page" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-icon bg-emerald-100 text-emerald-600">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-emerald-600 transition-colors">
                        North Area</h3>
                    <p class="text-gray-500 text-sm mb-4">Chiang Mai and northern region</p>
                    <div class="flex items-center text-emerald-600 font-semibold text-sm">
                        <span>View Schools</span>
                        <i class="fas fa-arrow-right ml-2 group-hover:translate-x-2 transition-transform"></i>
                    </div>
                </a>

                <a href="esan-area/" class="nav-card group nav-page" data-aos="fade-up" data-aos-delay="300">
                    <div class="card-icon bg-amber-100 text-amber-600">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-amber-600 transition-colors">
                        Esan Area</h3>
                    <p class="text-gray-500 text-sm mb-4">Northeastern Thailand region</p>
                    <div class="flex items-center text-amber-600 font-semibold text-sm">
                        <span>View Schools</span>
                        <i class="fas fa-arrow-right ml-2 group-hover:translate-x-2 transition-transform"></i>
                    </div>
                </a>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <div id="shared-footer"></div>

    <!-- Scripts -->
    <script src="../js/version.js?v=1.0.1"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init({
            once: true,
            offset: 50,
            duration: 800,
            easing: 'ease-out-cubic',
