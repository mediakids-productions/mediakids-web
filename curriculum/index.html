    <style>
        /* ========================================
           STUNNING ANIMATED CURRICULUM PAGE
           Premium • Animated • Eye-catching
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 150, 0.08) 0%, transparent 60%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(2%, 2%) rotate(1deg);
            }

            66% {
                transform: translate(-2%, 1%) rotate(-1deg);
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -50px;
            left: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 24px 60px;
        }

        /* Animated Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 32px;
            animation: fadeSlideUp 0.8s ease forwards;
            opacity: 0;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        /* Gradient Title */
        .hero-title {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 800;
            line-height: 0.95;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff 0%, #fff 40%, #a78bfa 60%, #ec4899 80%, #f97316 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeSlideUp 0.8s ease 0.2s forwards, gradientShift 8s ease infinite;
            opacity: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 100% center;
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            animation: fadeSlideUp 0.8s ease 0.4s forwards;
            opacity: 0;
        }

        /* Cards Section */
        .cards-section {
            padding: 40px 24px 120px;
        }

        .cards-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }

        /* Premium Glass Cards */
        .card {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 48px 40px;
            text-decoration: none;
            color: #fff;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardReveal 0.8s ease forwards;
            opacity: 0;
        }

        .card:nth-child(1) {
            animation-delay: 0.6s;
        }

        .card:nth-child(2) {
            animation-delay: 0.8s;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(120, 0, 255, 0.15);
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Card Glow Effect */
        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(120, 0, 255, 0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .card:hover .card-glow {
            opacity: 1;
        }

        /* Card Content */
        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            position: relative;
            overflow: hidden;
        }

        .card:nth-child(1) .card-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card:nth-child(2) .card-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .card-icon i {
            font-size: 2rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .card-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
        }

        .card-season {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .card-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .card-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .card-cta i {
            transition: transform 0.3s ease;
        }

        .card:hover .card-cta {
            background: rgba(255, 255, 255, 0.2);
        }

        .card:hover .card-cta i {
            transform: translateX(6px);
        }

        /* Help Section */
        .help-section {
            max-width: 600px;
            margin: 60px auto 0;
            text-align: center;
            animation: fadeSlideUp 0.8s ease 1s forwards;
            opacity: 0;
        }

        .help-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .help-text a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .help-text a:hover {
            color: #c4b5fd;
        }

        /* Smooth Scroll */
        html.lenis {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">

    <!-- Scripts -->

    <!-- Lenis -->

    <script>
        const lenis = new Lenis({ lerp: 0.08, smoothWheel: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>
