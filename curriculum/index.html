    <style>
        /* ========================================
           LIQUID GLASS DESIGN - CURRICULUM
           Apple-inspired • Premium • Glossy
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #e8f4fc 0%, #f0f8ff 50%, #e4f0f8 100%);
            color: #1d1d1f;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Liquid Background */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        /* Liquid Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            mix-blend-mode: multiply;
            animation: blobFloat 12s ease-in-out infinite;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.4), rgba(90, 200, 250, 0.3));
            top: -150px;
            right: -100px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(50, 173, 230, 0.4), rgba(0, 122, 255, 0.3));
            bottom: 0;
            left: -100px;
            animation-delay: -4s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(90, 200, 250, 0.3), rgba(0, 122, 255, 0.25));
            top: 50%;
            left: 40%;
            animation-delay: -8s;
        }

        @keyframes blobFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05) rotate(5deg);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95) rotate(-5deg);
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 24px 60px;
        }

        /* Liquid Glass Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0.5) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 32px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            animation: fadeSlideUp 0.8s ease forwards;
            opacity: 0;
        }

        .badge-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .badge-icon i {
            font-size: 0.875rem;
        }

        /* Gradient Title */
        .hero-title {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 800;
            line-height: 0.95;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #1d1d1f 0%, #007AFF 50%, #5AC8FA 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeSlideUp 0.8s ease 0.2s forwards, gradientShift 6s ease infinite;
            opacity: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 100% center;
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #6b7280;
            font-weight: 500;
            animation: fadeSlideUp 0.8s ease 0.4s forwards;
            opacity: 0;
        }

        /* Cards Section */
        .cards-section {
            padding: 40px 24px 100px;
        }

        .cards-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 28px;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }

        /* Liquid Glass Cards */
        .card {
            position: relative;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.7) 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 32px;
            padding: 48px 40px;
            text-decoration: none;
            color: #1d1d1f;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow:
                0 8px 40px rgba(0, 0, 0, 0.06),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardReveal 0.8s ease forwards;
            opacity: 0;
        }

        /* Default: Both cards have same light background */
        .card:nth-child(1),
        .card:nth-child(2) {
            background: linear-gradient(160deg,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(232, 244, 252, 0.6) 50%,
                    rgba(224, 242, 254, 0.4) 100%);
            border: 1px solid rgba(186, 230, 253, 0.5);
        }

        .card:nth-child(1) {
            animation-delay: 0.6s;
        }

        .card:nth-child(2) {
            animation-delay: 0.8s;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glass Shine Effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            transition: left 0.6s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        /* Liquid Border Glow - copied from sem1 */
        .card::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 30px;
            background: linear-gradient(135deg,
                    rgba(0, 122, 255, 0.4),
                    rgba(90, 200, 250, 0.3),
                    rgba(52, 199, 89, 0.25));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(8px);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.85) 0%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0.75) 100%);
            box-shadow:
                0 25px 60px rgba(0, 122, 255, 0.12),
                0 8px 24px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        /* Glossy Card Icons */
        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* Semester 1: Orange/Yellow for Summer (May-October) */
        .card:nth-child(1) .card-icon {
            background: linear-gradient(135deg, #FF9500, #FFCC00);
        }

        /* Semester 2: Blue/Cyan for Winter (November-March) */
        .card:nth-child(2) .card-icon {
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
        }

        .card-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            border-radius: 24px 24px 0 0;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card:nth-child(1):hover .card-icon {
            box-shadow: 0 8px 25px rgba(255, 149, 0, 0.5);
        }

        .card:nth-child(2):hover .card-icon {
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }

        .card-icon i {
            font-size: 2rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .card-season {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 12px;
        }

        /* Semester 1 text colors */
        .card:nth-child(1) .card-season {
            color: #b45309;
        }

        .card:nth-child(1) .card-title {
            color: #1c1917;
        }

        /* Semester 2 text colors */
        .card:nth-child(2) .card-season {
            color: #0369a1;
        }

        .card:nth-child(2) .card-title {
            color: #1d1d1f;
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
        }

        .card-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 28px;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        /* Semester 1 CTA: Warm colors */
        .card:nth-child(1) .card-cta {
            color: #78350f;
            background: rgba(120, 53, 15, 0.1);
            border: 1px solid rgba(120, 53, 15, 0.2);
        }

        .card:nth-child(1):hover .card-cta {
            background: rgba(120, 53, 15, 0.15);
            transform: translateX(4px);
        }

        /* Semester 2 CTA: Cool colors */
        .card:nth-child(2) .card-cta {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .card:nth-child(2):hover .card-cta {
            background: rgba(0, 122, 255, 0.15);
            transform: translateX(4px);
        }

        .card-cta i {
            transition: transform 0.3s ease;
        }

        .card:hover .card-cta {
            background: rgba(0, 122, 255, 0.15);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .card:hover .card-cta i {
            transform: translateX(6px);
        }

        /* Help Section */
        .help-section {
            max-width: 600px;
            margin: 60px auto 0;
            text-align: center;
            animation: fadeSlideUp 0.8s ease 1s forwards;
            opacity: 0;
        }

        .help-text {
            font-size: 1rem;
            color: #6b7280;
        }

        .help-text a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .help-text a:hover {
            color: #0056b3;
        }

        /* Smooth Scroll */
        html.lenis {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Header -->
    <div id="shared-header"></div>

    <main class="main-content">
        <!-- Hero -->
        <section class="hero">
            <div class="badge">
                <div class="badge-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                Teaching Resources
            </div>
            <h1 class="hero-title">Curriculum</h1>
            <p class="hero-subtitle">Choose your semester</p>
        </section>

        <!-- Cards -->
        <section class="cards-section">
            <div class="cards-container">
                <!-- Semester 1 -->
                <a href="sem1/" class="card">
                    <div class="card-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="card-season">May – October</div>
                    <h2 class="card-title">Semester 1</h2>
                    <div class="card-cta">
                        Explore <i class="fas fa-arrow-right"></i>
                    </div>
                </a>

                <!-- Semester 2 -->
                <a href="sem2/" class="card">
                    <div class="card-icon">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="card-season">November – March</div>
                    <h2 class="card-title">Semester 2</h2>
                    <div class="card-cta">
                        Explore <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>

            <!-- Help -->
            <div class="help-section">
                <p class="help-text">
                    Need access? Contact your <a href="../curriculum-consultants/">curriculum consultant</a>
                </p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="shared-footer"></div>

    <!-- Scripts -->
    <script>document.write('<script src="../js/version.js?v=' + Date.now() + '"><\/script>');</script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/components.js?v=1.0.2"></script>
    <script src="../js/script.js?v=1.0.2"></script>

    <!-- Lenis -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis({ lerp: 0.08, smoothWheel: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>
</body>
